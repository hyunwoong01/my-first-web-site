<h2>MacBook</h2>
<p><strong>Apple</strong>에서 출시한 일반 소비자용 노트북.</p><p>2006년에 출시한 폴리카보네이트 MacBook은 2011년에 단종되었다.</p><p>이 후 2015년에 초경량 알루미늄 유니바디 MacBook으로 다시 출시되었지만 단 3세대만에 2019년에 다시 단종되어 <a href='https://www.apple.com/in/macbook-air/specs/' target='_blank' title='MacBook Air'>MacBook Air</a>로 흡수되었다.</p>
